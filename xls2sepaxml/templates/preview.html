<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview - SEPA XML Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">3. Preview (first 10 rows of {{ count }})</h4>
                <form action="/generate" method="post">
                    <input type="hidden" name="df_json" value='{{ df_json | safe }}'>
                    <button type="submit" class="btn btn-light">Generate SEPA XML</button>
                </form>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Recipient</th>
                                <th>IBAN</th>
                                <th>Amount</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in preview_data %}
                            <tr>
                                <td>{{ item.name }}</td>
                                <td>{{ item.iban }}</td>
                                <td>{{ item.amount }} €</td>
                                <td>{{ item.description }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12 text-end">
                        <div class="h5">Total Amount (all {{ count }} rows): <span class="text-primary">{{ total_sum }} €</span></div>
                    </div>
                </div>
                <div class="mt-4 d-flex justify-content-between">
                    <button onclick="history.back()" class="btn btn-outline-secondary">Back to Mapping</button>
                    <form action="/generate" method="post">
                        <input type="hidden" name="df_json" value='{{ df_json | safe }}'>
                        <button type="submit" class="btn btn-success">Generate SEPA XML</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
